<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Poppins,sans-serif;color:#111}

/* HEADER */
header{
 position:fixed;top:0;width:100%;
 padding:15px 40px;
 background:rgba(0,0,0,.85);
 display:flex;justify-content:space-between;
 z-index:1000;color:#fff
}
header a{color:#fff;text-decoration:none;margin-left:20px}

/* SLIDER */
.slider{
 height:100vh;position:relative;overflow:hidden
}
.slide{
 position:absolute;width:100%;height:100%;
 background-size:cover;background-position:center;
 opacity:0;transition:1s
}
.slide.active{opacity:1}
.slider-content{
 position:absolute;top:50%;left:50%;
 transform:translate(-50%,-50%);
 color:#fff;text-align:center;
 background:rgba(0,0,0,.4);
 padding:30px;border-radius:15px
}
.slider-content h1{font-size:50px}

/* SECTIONS */
section{padding:100px 20px;text-align:center}
h2{font-size:36px;margin-bottom:40px}

/* PRODUCTS */
.products{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
 gap:25px;max-width:1200px;margin:auto
}
.product{
 box-shadow:0 10px 25px rgba(0,0,0,.15);
 border-radius:15px;overflow:hidden;
 opacity:0;transform:translateY(30px);
 transition:.7s
}
.product img{width:100%;height:250px;object-fit:cover}
.product h3{margin:15px}
.product p{padding:0 15px 10px;color:#555}
.product a{
 display:block;margin:15px;
 padding:12px;background:#000;
 color:#fff;text-decoration:none;border-radius:25px
}

/* TESTIMONIAL */
.dark{background:#111;color:#fff}

/* WHATSAPP */
.whatsapp{
 position:fixed;bottom:25px;right:25px;
 background:#25d366;color:#fff;
 font-size:28px;padding:16px;
 border-radius:50%;text-decoration:none
}

/* FOOTER */
footer{background:#000;color:#fff;padding:20px}

/* RESPONSIVE */
@media(max-width:768px){
 .slider-content h1{font-size:32px}
 header{padding:15px 20px}
}
</style>
</head>

<script>
/* SLIDER */
let index=0;
const slides=document.querySelectorAll(".slide");
setInterval(()=>{
 slides[index].classList.remove("active");
 index=(index+1)%slides.length;
 slides[index].classList.add("active");
},4000);

/* ANIMATION */
const products=document.querySelectorAll(".product");
window.addEventListener("scroll",()=>{
 products.forEach(p=>{
  if(p.getBoundingClientRect().top<window.innerHeight-50){
   p.style.opacity=1;
   p.style.transform="translateY(0)";
  }
 });
});
</script>
